name: Node.js CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api/**'
      - 'web/**'
      - 'package*.json'
      - 'package-lock.json'
      - '.github/workflows/node-js-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'web/**'
      - 'package*.json'
      - 'package-lock.json'
      - '.github/workflows/node-js-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        # عدلنا المسار دلوقتي ليعمل بحث في كل الأماكن
        cache-dependency-path: '**/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests (if any)
      run: npm test
      continue-on-error: true

    - name: Run build (if any)
      run: npm run build
      continue-on-error: true

    - name: Archive production directory
      uses: actions/upload-artifact@v4
      with:
        name: node-api-dist-${{ matrix.node-version }}
        path: |
          api/
          web/
          package*.json
          !node_modules/
          !.git/
        retention-days: 7
